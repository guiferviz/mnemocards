
language: python
python:
- '3.6'
dist: bionic

before_install:
- sudo apt-get update
- sudo apt-get install -y portaudio19-dev=19.6.0-1

install:
- pip install -r requirements.txt

script:
- pytest

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  server: https://testpypi.python.org/pypi  # Test PyPi upload.
  user: __token__
  password:
    secure: 
  on:
    tags: true

